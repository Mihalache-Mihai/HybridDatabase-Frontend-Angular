<h1 mat-dialog-title>Company</h1>
<div mat-dialog-content>
      <form>
        <div class="form-group">
            <label>Name</label>
            <input  id="companyName"  [formControl]="name"  class="form-control"/>
        </div>
          <div class="form-group">
              <label>CUI</label>
              <input id="companyCUI"  [formControl]="cui" class="form-control"  />
          </div>
    </form>
  <button mat-button [disabled]="loading" class="btn btn-primary" (click)="addOrUpdate()" id="addButton" >{{buttonName}}</button>
  <button mat-button [disabled]="loading" class="btn btn-primary" (click)="deleteCompany()" id="deleteButton" >{{buttonDeleteName}}</button>
</div>
