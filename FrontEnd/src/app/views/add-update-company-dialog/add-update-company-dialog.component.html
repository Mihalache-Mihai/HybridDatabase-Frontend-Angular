<h1 mat-dialog-title>Add a new Company</h1>
<div mat-dialog-content>

    <div class="example-container">
        <mat-form-field>
            <textarea matInput placeholder="Name" id="companyName" [formControl]="name"></textarea>
        </mat-form-field>
      </div>

<div class="example-container">
    <mat-form-field >
      <textarea matInput placeholder="CUI" id="companyCUI" [formControl]="cui"></textarea>
    </mat-form-field>
  </div>



  
  
  <button mat-button [disabled]="loading" class="btn btn-primary" (click)="addOrUpdate()" id="addButton" >{{buttonName}}</button>
  <button mat-button [disabled]="loading" class="btn btn-primary" (click)="deleteCompany()" id="deleteButton" >{{buttonDeleteName}}</button>
</div>
