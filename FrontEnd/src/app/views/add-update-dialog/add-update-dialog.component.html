    <form [formGroup]="prescriptionForm" (ngSubmit)="addMedicine()">
      <div class="form-group">
          <label>Name</label>
          <input  id="medicineName"  [formControl]="name"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
        <div class="form-group">
            <label>Stock</label>
            <input id="medicineStock"  [formControl]="stock" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.stock.errors" class="invalid-feedback"> 
              <div *ngIf="f.stock.errors.required">Stock is required</div>
        </div>
      </div>
  </form>

  
  <div class="example-container">
          <mat-form-field>
              <mat-label>Companies</mat-label>
              <mat-select  [(value)]="companyName">
                <mat-option *ngFor="let company of companies" [value]="company.companyName">
                  {{company.companyName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  </div>
  
  <button mat-button [disabled]="loading" class="btn btn-primary" (click)="addOrUpdate()" id="addButton" >{{buttonName}}</button>
  <button mat-button [disabled]="loading" class="btn btn-primary" (click)="deleteMedicine()" id="deleteButton" >{{buttonDeleteName}}</button>
</div>
